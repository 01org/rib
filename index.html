<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Origin" content="*">
<title>NRC Gui Builder</title>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="src/css/builder.css" />
</head>
<body class="fullsize">
  <div id="screen" class="vbox fullsize">
    <div id="toolbar-panel" class="flex0 bar">
      <ul id="main-menu" class="hmenu">
        <li>
          <a id="file-sub-menu">File</a>
          <ul class="sub-menu">
            <li><a id="loadDesign">Import</a></li>
            <li><a id="exportToLocal">Export</a>
              <ul id="exportFiles" class="sub-menu">
                <li><a id="exportDesign">Design (JSON)</a>
                <li><a id="exportHTML">Code (HTML)</a></li>
              </ul>
            </li>
            <li><a id="quit">Quit</a></li>
          </ul>
        </li>
        <li>
          <a id="view-sub-menu">View</a>
          <ul class="sub-menu">
            <li><a id="designView">Design View</a></li>
            <li><a id="codeView">Code View</a></li>
            <li><a id="preView">Preview</a></li>
            <li><div class='menu-separator'/></li>
            <li><a id="showADMTree">ADM Tree</a></li>
            <li><a id="reloadDesign">Reload Design View</a></li>
            <li><a id="theme">Theme</a></li>
            <li><a id="newpage">Add Page</a></li>
            <li><a id="removepage">Delete Current Page</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div id="workspace-panel" class="flex1 hbox">
      <div id="controls-panel" class="flex0 vbox">
        <div id="palette-panel" class="flex1"></div>
        <div id="properties-panel" class="flex0"></div>
      </div>
      <div id="controls-handle" class="flex0"><div id="handle-grip"></div></div>
      <div id="content-panel" class="flex1 vbox">
        <iframe id="design-view" width="100%" height="100%" class="flex1 vbox"></iframe>
        <div id="code-area" width="100%" height="100%" class="flex1 vbox"></div>
        <iframe id="preview-frame" width="100%" height="100%" class="flex1 vbox"></iframe>
      </div>
    </div>
    <div id="status-panel" class="flex0 bar">
      <p><b>TBD: </b>Status bar implementation goes here</p>
    </div>
  </div>
  <input type="file" id="importFile" style="visibility:hidden" />
<script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="lib/jquery.lame.js"></script>
<script type="text/javascript" src="lib/json2.js"></script>
<script type="text/javascript" src="src/js/widgets.js"></script>
<script type="text/javascript" src="src/js/adm.js"></script>
<script type="text/javascript" src="src/js/palette.js"></script>
<script type="text/javascript" src="src/js/properties.js"></script>
<script type="text/javascript" src="src/js/fs.js"></script>
<script type="text/javascript" src="src/js/serialize.js"></script>
<script type="text/javascript" src="src/js/builder.js"></script>
<script type="text/javascript" src="lib/beautify.js"></script>
<script type="text/javascript" src="lib/beautify-html.js"></script>
</body>
</html>
